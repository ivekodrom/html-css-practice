<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
      max-width: 1130px;
      margin: 0 auto;
      border: 1px solid red;
      padding: 18px 0;
      display: grid;
      grid-template-columns: repeat(3,1fr);
    }

    .text-center {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    .flex {
      display: flex;
    }

    .p-0 {
      padding: 0;
    }

    .m-0 {
      margin: 0;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 0 20px;
    }

  </style>
</head>
<body>

    <div class="text-right">button</div>
  </nav>

</html>
